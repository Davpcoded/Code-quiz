<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <h1 id="time"></h1>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
        </div>
        <div id="quiz-intro" class="intro-header">
            <h1>Code Quiz Challenge</h1>
        </div>
        <div class="quiz-text">
            <p id="intro-txt">Try to answer the following code related questions
                within the time limit. Keep in mind that incorrect answers will
                 penalize your scoretime by ten seconds
            </p>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="submit-btn" class="submit-btn btn hide">Submit</button>
        </div>
    </div>
<script src="./script.js"></script>    
</body>
</html>
